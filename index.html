<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" style="width: 130px; height: 50px"></td>

        <td colspan="2" style="width: 250px"></td>
        <td colspan="2" style="background-color: yellow; width: 200px"></td>

        <td rowspan="4" style="width: 20px"></td>
      </tr>

      <tr>
        <td rowspan="2" style="width: 65px; height: 150px"></td>
        <td colspan="3" rowspan="2" style="background-color: red"></td>
        <td colspan="2" style="background-color: yellow; height: 150px" ;></td>
      </tr>

      <tr>
        <td style="height: 150px"></td>
        <td></td>
      </tr>

      <tr>
        <td rowspan="2" style="height: 100px"></td>
        <td colspan="2" rowspan="2" style="background-color: black"></td>

        <td style="height: 80px"></td>
        <td colspan="2"></td>
      </tr>

      <tr>
        <td style="height: 80px"></td>
        <td colspan="2" rowspan="2" style="background-color: blue"></td>
        <td rowspan="3" style="background-color: red"></td>
      </tr>

      <tr>
        <td rowspan="2" style="background-color: yellow; height: 150px"></td>
        <td colspan="2" rowspan="2"></td>
        <td style="background-color: black; width: 150px; height: 50px"></td>
      </tr>

      <tr>
        <td colspan="3" style="height: 20px"></td>
      </tr>
    </table>
  </body>
</html>
